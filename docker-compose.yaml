services:

    minio:
        container_name: minio
        image: minio/minio:RELEASE.2022-11-08T05-27-07Z
        command: server /data --console-address ":9001"
        ports:
            - "9001:9000"
            - "9002:9001"

    zookeeper:
        container_name: zookeeper
        image: wurstmeister/zookeeper:latest
        ports:
            - "2181:2181"

    course-kafka:
        container_name: course-kafka
        hostname: course-kafka
        image: wurstmeister/kafka:2.13-2.8.1
        environment:
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            # Create commonly used topics at broker startup so they show up in Kafdrop.
            # Format: topic:partitions:replicationFactor
            KAFKA_CREATE_TOPICS: "gps-user-review-source:1:1,sensors-sample:1:1,samples-enriched:1:1,alert-data:1:1,anomaly-alerts:1:1"
            # Two listeners:
            # - PLAINTEXT for containers on the compose network
            # - PLAINTEXT_DOCKER for devcontainers (advertise host.docker.internal)
            # - PLAINTEXT_HOST for host clients (advertise localhost)
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_DOCKER://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:29093
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://course-kafka:9092,PLAINTEXT_DOCKER://host.docker.internal:29092,PLAINTEXT_HOST://localhost:29093
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_DOCKER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        ports:
            - "9092:9092"
            - "29092:29092"
            - "29093:29093"
        depends_on:
            - zookeeper

    kafdrop:
        container_name: kafdrop
        image: obsidiandynamics/kafdrop:3.30.0
        ports:
            - "9003:9000"
        environment:
            - KAFKA_BROKERCONNECT=course-kafka:9092
        depends_on:
            - course-kafka
            
    mariadb:
        container_name: mariadb
        image: mariadb:10.6
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_DATABASE: metastore_db
    
    hive-metastore:
        container_name: hive_metastore
        image: ofrir119/hive-metastore:1.0
        ports:
            - 9083:9083
        depends_on:
            - mariadb
        
    dev_env:
        container_name: dev_env
        image: ofrir119/developer_env:spark340_ssh
        ports:
            - "22022:22"
            - "8888:8888"
            - "4040:4040"
            - "4041:4041"
            - "4042:4042"

    mongo:
        image: nayacollege/mongo:1.0
        container_name: mongo
        ports:
            - "27017:27017"
            
            
    postgres:
        container_name: postgres
        image: postgres:12
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=airflow
            - POSTGRES_PORT=5432
        ports:
            - "5432:5432"

    airflow-init:
        image: apache/airflow:2.0.0
        environment:
            - AIRFLOW__CORE__EXECUTOR=LocalExecutor
            - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
            - AIRFLOW__CORE__FERNET_KEY=FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM=
            - AIRFLOW__CORE__LOAD_EXAMPLES=False
            - AIRFLOW__CORE__LOGGING_LEVEL=INFO
        volumes:
            - ./dags:/opt/airflow/dags
            - ./airflow-data/logs:/opt/airflow/logs
            - ./airflow-data/plugins:/opt/airflow/plugins
            - ./airflow-data/airflow.cfg:/opt/airlfow/airflow.cfg
        depends_on:
            - postgres
        container_name: airflow_init
        entrypoint: /bin/bash
        command:
            - -c
            - airflow users list || ( airflow db init &&
                airflow users create
                --role Admin
                --username airflow
                --password airflow
                --email airflow@airflow.com
                --firstname airflow
                --lastname airflow )
        restart: on-failure

